<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>registration form</title>
    
</head>
<body>
    <h1>Book a Call</h1>
    <form id="regiForm">
        <div class="main">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
       
        <div class="main">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
       
        <div class="main">
            <label for="ph">Phone:</label>
            <input type="number" id="ph" name="ph" required>
        </div>

       <div class="main">
        <label for="time">Time for call</label>
        <input type="date" id="time" name="time" required>
       </div>
    </div>
    <div class="main">
        <label for="tm">Choose Time:</label>
        <select id="tm" name="tm" required>
            <option value="9:00 AM">9:00 AM</option>
            <option value="1:00 PM">1:00 PM</option>
            <option value="1:00 PM">2:00 PM</option>
            <option value="1:00 PM">3:00 PM</option>
            <option value="4:00 PM">4:00 PM</option>
        </select>
        </div>
        
        <button type="submit">GET A CALL</button>




    </form>
    <ul id="user">
      
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="a.js"></script>
</body>
</html>
